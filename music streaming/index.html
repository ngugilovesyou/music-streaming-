<!DOCTYPE html>
<html>
<head>
  <title>Music Streaming Website</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Music Streaming Website</h1>
  </header>
  <main>
    <h2>Now Playing:</h2>
    <h3 id="song-title"></h3>
    <audio id="player" controls></audio>
    <br>
    <button id="play-button">Play</button>
    <button id="pause-button">Pause</button>
  </main>
  <script>
    // Get audio element and buttons
    const player = document.getElementById("player");
    const playButton = document.getElementById("play-button");
    const pauseButton = document.getElementById("pause-button");

    // Set audio source and song title
    player.src = "https://example.com/song.mp3";
    document.getElementById("song-title").innerHTML = "Song Title";
     // Play and pause audio on button click
    playButton.addEventListener("click", function() {
      player.play();
    });
    pauseButton.addEventListener("click", function() {
      player.pause();
    });
  </script>
